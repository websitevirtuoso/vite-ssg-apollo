#import "../fragments/user.fragment.gql"

mutation UserUpdate (
    $id: ID!, $first_name: String!, $last_name: String!, $email: String!, $status: user_status! $address: String,
    $postal_code: String, $phone: [String]!, $notify: Boolean!, $role_id: [ID]!, $city_id: ID!
) {
    userUpdate (
        id: $id, first_name: $first_name, last_name: $last_name email: $email, address: $address,
        postal_code: $postal_code, phone: $phone, status: $status, notify: $notify, role_id: $role_id,
        city_id: $city_id) {
        ...UserFragment
        city {
            id
            name
        }
    }
}
