#import "../fragments/state.fragment.gql"

mutation StateUpsert ($id: ID, $code: String!, $name: String!, $country_id: ID!) {
    stateUpsert (id: $id, code: $code, name: $name, country_id: $country_id) {
        ...StateFragment
    }
}

mutation StateDelete ($id: [ID]!) {
    stateDelete(id: $id)
}
